<div>
  <mat-card class="welcome-card" color="primary">
    <mat-card-title class="title"> Quizzes</mat-card-title>
  </mat-card>
  <div *ngFor="let q of quiz">
    <mat-card class="welcome">
      <mat-card-title>{{q.label}}</mat-card-title>
      <mat-card-subtitle>{{q.description}}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/{{q.name}}">
          Select this quiz
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
